{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <img src={% static "blog/images/"|add:post.image_name %} alt="{{post.title}}">
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
        <div class="tags">
            <ul>
                {% for tag in post.tags.all %}
                <li><a href="{% url "tag-page" tag %}">{{tag}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </article>
</li>
